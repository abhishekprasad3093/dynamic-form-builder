<div class="container">
    <h2>Form Preview</h2>
    <div *ngIf="form$ | async as form">
      <h3>{{ form.name }}</h3>
      <div *ngFor="let field of form.fields">
        <div class="mb-3">
          <label class="form-label">{{ field.label }} <span *ngIf="field.required">*</span></label>
          <div *ngIf="field.helpText" class="form-text">{{ field.helpText }}</div>
          <input *ngIf="field.type === 'text'" type="text" class="form-control" disabled>
          <textarea *ngIf="field.type === 'textarea'" class="form-control" disabled></textarea>
          <select *ngIf="field.type === 'dropdown'" class="form-control" disabled>
            <option *ngFor="let option of field.options">{{ option }}</option>
          </select>
          <div *ngIf="field.type === 'checkbox'">
            <div *ngFor="let option of field.options" class="form-check">
              <input type="checkbox" class="form-check-input" disabled>
              <label class="form-check-label">{{ option }}</label>
            </div>
          </div>
          <input *ngIf="field.type === 'date'" type="date" class="form-control" disabled>
          <div *ngIf="field.type === 'radio'">
            <div *ngFor="let option of field.options" class="form-check">
              <input type="radio" class="form-check-input" disabled>
              <label class="form-check-label">{{ option }}</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
